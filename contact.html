<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-web/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="flex justify-center items-center mt-9 sm:justify-between">
        <div class="logo">
          <a href=""><img src="./img/Logo.png" alt="" /></a>
        </div>
        <ul class="flex hidden sm:hidden md:flex text-xs xl:text-xl">
          <li>
            <a
              href="Home.html"
              class="mx-4 text-gray-600 hover:text-red-500 font-bold"
              >Home</a
            >
          </li>
          <li>
            <a
              href="Products.html"
              class="mx-4 text-gray-600 hover:text-red-500 font-bold"
              >Products</a
            >
          </li>
          <li>
            <a
              href="Detail.html"
              class="mx-4 text-gray-600 hover:text-red-500 font-bold"
              >About Us</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="mx-4 text-gray-600 hover:text-red-500 font-bold"
              >Contact Us</a
            >
          </li>
        </ul>
        <div class="header-right items-center hidden sm:block">
          <a href="" class="text-2xl"
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
          <a href="Signin.html">
            <button
              class="border border-red-500 rounded-md py-3 px-3 font-semibold text-red-500 mx-5"
            >
              Sign In
            </button>
          </a>
          <a href="Signup.html"
            ><button
              class="border rounded-md py-3 px-3 font-semibold text-white bg-red-500"
            >
              Sign Up
            </button>
          </a>
        </div>
      </div>
      <section class="contact-us my-24">
        <div class="text-center">
          <h2 class="text-5xl font-bold mb-16">Contact us</h2>
        </div>
        <div class="">
          <form action="" class="grid grid-cols-1 gap-8 sm:grid-cols-2 gap-8">
            <div class="col-span-2 sm:col-span-1">
              <p class="text-lg mb-2">NAME</p>
              <input
                type="text"
                placeholder="Enter your name..."
                class="border rounded-md border-gray-300 py-4 pl-5 w-full"
              />
            </div>
            <div class="col-span-2 sm:col-span-1">
              <p class="text-lg mb-2">EMAIL ADDRESS</p>
              <input
                type="text"
                placeholder="Your email address..."
                class="border rounded-md border-gray-300 py-4 pl-5 w-full"
              />
            </div>
            <div class="col-span-2 sm:col-span-1">
              <p class="text-lg mb-2">SUBJECT</p>
              <input
                type="text"
                placeholder="Enter subject..."
                class="border rounded-md border-gray-300 py-4 pl-5 w-full"
              />
            </div>
            <div class="col-span-2 sm:col-span-1">
              <p class="text-lg mb-2">ENQUIRY TYPE</p>
              <input
                type="text"
                placeholder="Advertising..."
                class="border rounded-md border-gray-300 py-4 pl-5 w-full"
              />
            </div>
            <div class="col-span-2 sm:col-span-2">
              <p class="text-lg mb-2">MESSAGES</p>
              <input
                type="text"
                placeholder="Enter your messages..."
                class="border rounded-md border-gray-300 pb-24 pt-5 pl-5 w-full"
              />
            </div>
            <button
              class="col-span-2 max-w-max border bg-black text-white py-5 px-16 rounded-xl m-auto"
            >
              Submit
            </button>
          </form>
        </div>
      </section>

      <footer class="border-t">
        <div
          class="flex justify-center items-center mb-9 mt-9 sm:justify-between text-xs md:text-lg"
        >
          <div class="logo hidden sm:block">
            <a href=""><img src="./img/Logo.png" alt="" /></a>
          </div>
          <ul class="flex">
            <li>
              <a
                href=""
                class="mx-4 text-gray-600 hover:text-red-500 font-bold"
                2
                >Home</a
              >
            </li>
            <li>
              <a href="" class="mx-4 text-gray-600 hover:text-red-500 font-bold"
                >Products</a
              >
            </li>
            <li>
              <a href="" class="mx-4 text-gray-600 hover:text-red-500 font-bold"
                >About Us</a
              >
            </li>
            <li>
              <a href="" class="mx-4 text-gray-600 hover:text-red-500 font-bold"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
